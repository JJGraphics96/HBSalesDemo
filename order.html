<section class="order-request-section" id="order-request">
  <h2>Submit an Order Request</h2>
  <p>Please fill out the form below. We'll follow up with pricing, availability, and next steps.</p>

  <form action="https://formspree.io/f/your-form-id" method="POST">
    <label for="business-name">Business Name</label>
    <input type="text" id="business-name" name="business-name" required />

    <label for="contact-name">Your Name</label>
    <input type="text" id="contact-name" name="contact-name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="license-number">Tobacco License Number</label>
    <input type="text" id="license-number" name="license-number" required />

    <label for="products">What would you like to order?</label>
    <textarea id="products" name="products" rows="6" placeholder="List product names, sizes, and quantities..." required></textarea>

    <button type="submit">Submit Request</button>
  </form>
</section>
